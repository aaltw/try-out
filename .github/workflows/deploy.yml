on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '16'

      - name: ðŸ”¨ Build Project
        run: |
          npm ci
          npx nx run app:generate-todo --username=${{ secrets.CMS_USERNAME }} --pwd=${{ secrets.CMS_PASSWORD }} --endpoint=${{ secrets.CMS_ENDPOINT }}
          npx nx build

      - name: ðŸ“‚ Sync files
        uses: sand4rt/ftp-deployer@v1.3
        with:
          sftp: true
          host: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          remote_folder: ./subdomains/try-out/
          local_folder: dist/apps/app/
          include: '["*", "**/*", ".htaccess"]'
          cleanup: true
