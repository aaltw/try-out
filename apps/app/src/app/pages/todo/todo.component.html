<ul class="px-6 pb-6">
  <li
    class="mt-4 flex justify-between rounded-lg bg-slate-200/70 py-4 px-6 text-slate-900/90 transition hover:bg-slate-200/80 hover:text-slate-900/70 dark:bg-white/5 dark:text-slate-200 dark:hover:bg-white/[.08]"
    [ngClass]="{
      'pointer-events-none line-through decoration-pink-500 opacity-40':
        item.done
    }"
    *ngFor="let item of list"
  >
    {{ item.task }}
    <a
      *ngIf="item.url"
      class="{{ this.getDecoration(item.task) }} underline"
      href="{{ item.url }}"
      target="_blank"
      >{{ item.url }}</a
    >
  </li>

  <li
    class="mt-4 py-4 px-6 pl-0 text-sm font-bold uppercase text-slate-700 dark:text-slate-400"
  >
    Visit
  </li>
  <li
    class="mt-4 rounded-lg py-4 px-6 transition dark:bg-slate-700 dark:bg-opacity-30 dark:text-slate-200 dark:hover:bg-opacity-[.25]"
    *ngFor="let item of sites"
    [innerHTML]="item"
  ></li>
</ul>
