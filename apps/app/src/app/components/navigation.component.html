<a
  routerLink="/todo"
  routerLinkActive="bg-slate-200 text-pink-600 hover:text-pink-700 hover:bg-slate-200 dark:bg-slate-700 dark:hover:text-slate-50 dark:bg-slate-700 dark:hover:text-slate-200"
  class="group mb-4 flex items-center space-x-3 rounded-md px-2 py-2 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-200 hover:text-slate-800 dark:text-white/70 dark:hover:bg-white/5 dark:hover:text-white/60"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 10h16M4 14h16M4 18h16"
    />
  </svg>
  <div class="flex items-baseline">
    <div>Todo</div>
    <div class="pl-2 text-xs text-red-400">new</div>
  </div>
</a>
